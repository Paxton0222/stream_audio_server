version: '3'
services:
  nginx:
    image: registry.paxton0222.com/music_server/nginx
    build:
      context: .
      dockerfile: ./docker/nginx.Dockerfile
    networks:
      - music_broadcast
    ports:
      - 443:443
      - "3000:3000" # server
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./hls:/mnt/hls
      - ./bin:/usr/local/sbin
    restart: always
    depends_on:
      - fronted
      - flower
      - server
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  rabbitmq:
    image: "rabbitmq:management"
    networks:
      - music_broadcast
    environment:
      RABBITMQ_ERLANG_COOKIE: "oolong20020222"
      RABBITMQ_DEFAULT_USER: "paxton"
      RABBITMQ_DEFAULT_PASS: "oolong20020222"
    restart: always
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  redis:
    image: redis:latest 
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - music_broadcast
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  flower:
    image: mher/flower
    restart: always
    networks:
      - music_broadcast
    environment:
      - FLOWER_URL_PREFIX=/flower
      - FLOWER_BASIC_AUTH=paxton:oolong20020222
      - CELERY_BROKER_URL=amqp://paxton:oolong20020222@rabbitmq//
    depends_on:
      - rabbitmq
      - redis
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  server:
    image: registry.paxton0222.com/music_server/server
    restart: always
    build:
      context: .
      dockerfile: ./docker/fastapi.Dockerfile
      args:
        env_mode: production
    networks:
      - music_broadcast
    depends_on:
      - db
      - rabbitmq
      - redis
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  fronted:
    image: registry.paxton0222.com/music_server/fronted
    build:
      context: .
      dockerfile: ./docker/fronted.Dockerfile
      args:
        env_mode: production
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./public:/app/public
    depends_on:
      - server
    networks:
      - music_broadcast
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  db:
    image: mysql:latest
    restart: always
    env_file: .env.production
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - music_broadcast
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    env_file: .env.production
    networks:
      - music_broadcast
    depends_on:
      - db
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  celery-worker:
    image: registry.paxton0222.com/music_server/worker
    build:
      context: .
      dockerfile: ./docker/worker.Dockerfile
      args:
        env_mode: production
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure
    networks:
      - music_broadcast
    depends_on:
      - db
      - rabbitmq
      - redis
    stop_signal: SIGKILL
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  acme_all_pax_tw:
    image: neilpang/acme.sh
    environment:
      # From: https://github.com/acmesh-official/acme.sh/wiki/dnsapi
      # - CF_Token=7c9a3163fce1572f792824b17be16b23
      # - CF_Account_ID=574635f5560750be90e7af2330609a6e
      CF_Email: paxton900222@gmail.com
      CF_Key: fd1c794b9a673a61952d1f7adfc232739f796
      DNS_API: "dns_cf"
      DOMAIN_NAME: "pax.tw"
      ACME_SH_EMAIL: "paxton900222@gmail.com"
    command: sh ./acme.sh-docker.sh
    restart: always
    volumes:
      - ./99-autoreload.sh:/docker-entrypoint.d/99-autoreload.sh
      - ./acme.sh-docker.sh:/acme.sh-docker.sh:ro
      - ./ssl/acme_pax_tw:/acme.sh
      - ./bin:/usr/local/sbin
    logging:
      options:
        max-size: 50m
    depends_on:
      - nginx

networks:
  music_broadcast:

volumes:
  redis_data:
  rabbitmq_data:
  mysql_data: