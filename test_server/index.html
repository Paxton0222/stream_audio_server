<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Live Stream</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vjs-default-skin.vjs-paused .vjs-big-play-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="h-screen w-screen flex justify-center items-center bg-[#2e2d2d]">
        <div class="h-[30px] w-[250px] overflow-hidden">
            <video id="my-video" class="video-js" controls preload="auto" width="250" height="30" muted autoplay>
                <source src="http://localhost:1999/live/paxton-room-2.m3u8" type="application/x-mpegURL">
            </video>
        </div>
    </div>
    
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script>
        var player = videojs('my-video', {
            inactivityTimeout: 0,
            playbackRates: [0.5, 1, 1.5, 2],
            controlBar: {
                playToggle: true,
                volumePanel: true,
                currentTimeDisplay: true,
                timeDivider: true,
                durationDisplay: true,
                remainingTimeDisplay: true,
                progressControl: true,
                fullscreenToggle: true,
                playbackRateMenuButton: true
            }
        });

        player.ready(function() {
            this.controls(true);
        });

        // 监听用户交互（点击或其他互动事件）
        document.addEventListener("click", function() {
            // 打开声音
            player.muted(false);
        });

        // 监听 video.js 播放器事件
        player.on("error", function() {
            // 检测到播放错误，重新加载视频
            player.src("http://localhost:1999/live/paxton-room-2.m3u8");
            window.location.reload()
        });
    </script>
</body>
</html>
